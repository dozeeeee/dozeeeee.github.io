<!DOCTYPE html>
<html lang="zh-tw">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <meta name="description" content="Online game MapleStory, developed by Wizet, publish by NEXON.">
  <title>Maplestory</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id = "page">
    <div id = "background">
      <img src = "temple.webp" alt="">
      <h1 id = "word" style = "font-size: 300%;">
        <strong>
          Oops... the website is not available now. Please refresh the page .
        </strong>
      </h1>
    </div>
  </div>


  <div style = "position: relative;float: right;bottom: 0;right: 700px;">
    <audio loop controls>
      <source src = "TempleOfTime.mp3" type = "audio/mpeg">
    </audio>
  </div>

  <div class = "bottom" style="display: inline-block; width: 100%">
    <div style = "position: relative;float: left;bottom: 0;left: 25px">
      <img id = "Icon" src = "Logo.webp"
           style = "width: 250px;height: 131px;" onclick= "goWebsite()" alt="">
    </div>

    <div style = "position: relative;float: right;bottom: 0;right: 25px;">
      <img id = "Facebook" src = "Facebook.webp"
           style = "width: 65px;height: 65px;" onclick= "goFB()" alt="">
    </div>

    <div style = "position: relative;float: right;bottom: 0;right: 45px;">
      <img id = "BeanFun" src = "BeanFun.webp"
           style = "width: 60px;height: 60px;" onclick="goBF()" alt="">
    </div>

    <div style = "position: relative;float: right;bottom: 0;right: 65px;">
      <img id = "Instagram" src = "Instagram.webp"
           style = "width: 60px;height: 60px;" onclick= "goIG()" alt="">
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
